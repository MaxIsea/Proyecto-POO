<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <f:loadBundle basename=".com.i18N.Bundle" var="msg"/>
    
    <h:head>
        <title>#{msg.mainpage}</title>
    </h:head>
    
    <h:body>
        <h:panelGroup rendered="#{not empty sessionBacking.user}">
            <h1><p>#{msg.welcome}, #{sessionBacking.email}</p><br/><br/></h1>
            <h:form>
                <h:commandButton value="#{msg.closesession}" action="#{sessionBacking.logout}" />
            </h:form>
        </h:panelGroup>
        <br/><br/>
        <div align="center" draggable="false">
            <h:form id="menu">
                <p:menu>
                    <p:submenu label="#{msg.resources}">
                        <p:menuitem value="#{msg.objectives}" outcome="objetivo/index" />
                    </p:submenu>                    
                </p:menu>
            </h:form>
        </div>
    </h:body>
</html>
